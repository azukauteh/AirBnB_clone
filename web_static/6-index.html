<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBNB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="icon"></div>
    </header>
    
    <!-- Container section -->
    <div class="container">
        <!-- Filter section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Pretoria.</h4>
                <ul class="popover">
                    <li>
                        <h2>Pretoria east</h2>
                        <ul>
                            <li>Silverlakes</li>
                            <li>Wapadrand</li>
                            <li>Equestria</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Equestria</h2>
                        <ul>
                            <li>Farrow</li>
                            <li>Willows</li>
                            <li>Lynwood</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Tv, Kitchen</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <!-- Footer section -->
    <footer>Best School</footer>
</body>
</html>

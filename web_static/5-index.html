<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header, Footer, and Filters Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="logo">Logo</div>
    </header>
    
    <!-- Container section -->
    <div class="container">
        <!-- Filter section -->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Kitchen</h4>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    
    <!-- Footer section -->
    <footer class="footer">
        Best School
    </footer>
</body>
</html>
